<form novalidate #loginform ='ngForm' (ngSubmit)="onSubmit(loginform)">
  <div>
    <label for="userName">User Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" required>
  </div>
  <div>
    <label for="userAge">USer Age</label>
    <input type="text" [(ngModel)]="user.age" name="age" required>
  </div>
  <div>
    <label for="userSalary">USer Salary</label>
    <input type="text" [(ngModel)]="user.salary" name="salary" required>
  </div>
  <button [disabled]="loginform.invalid" type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

</div>
