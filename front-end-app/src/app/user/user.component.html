<h1>USer List</h1>
<table >
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>           
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let product of users">
            
            <td >#{{product.id}}</td> 
            <td >{{product.firstName}}</td> 
            <td >{{product.lastName}}</td>
            <td >{{product.email}}</td> 
              
        </tr>
        
    </tbody>
    
</table>
